<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127145489-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-127145489-1');
    </script>

    <meta charset="UTF-8">
    <title>SpotiFinder</title>
    <meta name="description" content="Let Spotify analyze your music and provide tailored suggestions in real time">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-5773892848630360",
        enable_page_level_ads: true
      });
    </script>

</head>
<body>
  <div id="app">
    <div class="container">
        <nav id="nav" class="navbar navbar-light">
            <span class="navbar-brand"><a href="#">Spoti&#183;Finder</a></span>
        </nav>
        <div class="row text-center">
            <div id="inputLabel" class="col-md-12 search-area">
              <p class="text-left">Paste a link to a Spotify track to analyze</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12 search-area">
                <form id="searchForm" class="input-group input-group-lg">
                    <input id="searchInput" class="form-control search-bar" type="text" placeholder="https://open.spotify.com/track/17JYzDCW1UTndfURuTydF2"/>
                    <span class="input-group-btn">
                      <button  type="submit" class="btn btn-success" id="searchBtn">Analyze</button>
                    </span>
                </form>
            </div>
        </div>
        <div class="row text-center seed-area">
            <div id="seed-left" class="col-md-5">
                <h4>Your Track</h4>
                <object id="seedObject" data="https://open.spotify.com/embed/track/17JYzDCW1UTndfURuTydF2"></object>
            </div>
            <div id="seed-right" class="col-md-7">
                <h4>Audio Features</h4>
                <form id="slideForm" class="input-group input-group-lg">
                    <div class="slide-container text-center">
                        <label class="slider-label" for="danceabilityRange">Danceability: <span id="danceabilityValue"></span></label>
                        <input type="range" min="1" max="100" value="74" class="slider" id="danceabilityRange"/>
                        <label class="slider-label" for="energyRange">Energy: <span id="energyValue"></span></label>
                        <input type="range" min="1" max="100" value="76" class="slider" id="energyRange">
                        <label class="slider-label" for="LoudnessRange">Loudness: <span id="loudnessValue"></span></label>
                        <input type="range" min="1" max="100" value="88" class="slider" id="loudnessRange">
                        <label class="slider-label" for="tempoRange">Tempo: <span id="tempoValue"></span> bpm</label>
                        <input type="range" min="1" max="250" value="117" class="slider" id="tempoRange">
                        <label class="slider-label" for="valenceRange">Valence: <span id="valenceValue"></span></label>
                        <input type="range" min="1" max="100" value="71" class="slider" id="valenceRange">
                    </div>
                </form>
            </div>
        </div>
        <h3 id="recommendationsHeader" class="text-center">Recommendations</h3>
        <div class="row text-center recommendation-row">
            <div id="recommendDiv1" class="col-md-3 text-center recommendation">
              <object id="recommendObject1" class="recommendation-object" data="https://open.spotify.com/embed/track/5U0RzSPAVv4jxWkLinGLWF"></object>
            </div>
            <div id="recommendDiv2" class="col-md-3 text-center recommendation">
              <object id="recommendObject2" class="recommendation-object" data="https://open.spotify.com/embed/track/2E3QWynzpQgo1PHsVIq7ao"></object>
            </div>
            <div id="recommendDiv3" class="col-md-3 text-center recommendation">
              <object id="recommendObject3" class="recommendation-object" data="https://open.spotify.com/embed/track/7slO17jNwf7yI0SHLEXIXJ"></object>
            </div>
            <div id="recommendDiv4" class="col-md-3 text-center recommendation">
              <object id="recommendObject4" class="recommendation-object" data="https://open.spotify.com/embed/track/1OEIsjH8IxGMxu8AZEZKCe"></object>
            </div>
        </div>
        <div class="row text-center recommendation-row">
            <div id="recommendDiv5" class="col-md-3 text-center recommendation">
              <object id="recommendObject5" class="recommendation-object" data="https://open.spotify.com/embed/track/3TGRqZ0a2l1LRblBkJoaDx"></object>
            </div>
            <div id="recommendDiv6" class="col-md-3 text-center recommendation">
              <object id="recommendObject6" class="recommendation-object" data="https://open.spotify.com/embed/track/6ZL81xHZNBRYM7MO3tiVTP"></object>
            </div>
            <div id="recommendDiv7" class="col-md-3 text-center recommendation">
              <object id="recommendObject7" class="recommendation-object" data="https://open.spotify.com/embed/track/1So1tVk3gybvc2I0JY8K22"></object>
            </div>
            <div id="recommendDiv8" class="col-md-3 text-center recommendation">
              <object id="recommendObject8" class="recommendation-object" data="https://open.spotify.com/embed/track/6zJznQATy5aYSduaMgHIxA"></object>
            </div>
          </div>
          <div class="row text-center recommendation-row">
            <div id="recommendDiv9" class="col-md-3 text-center recommendation">
              <object id="recommendObject9" class="recommendation-object" data="https://open.spotify.com/embed/track/1qZuf7zgRHKgfSijGm2CTy"></object>
            </div>
            <div id="recommendDiv10" class="col-md-3 text-center recommendation">
              <object id="recommendObject10" class="recommendation-object" data="https://open.spotify.com/embed/track/6IBA0Sy4fygin7LNDY9Vtt"></object>
            </div>
            <div id="recommendDiv11" class="col-md-3 text-center recommendation">
              <object id="recommendObject11" class="recommendation-object" data="https://open.spotify.com/embed/track/0yaEc9gKZ9G3Dao1JPMUnd"></object>
            </div>
            <div id="recommendDiv12" class="col-md-3 text-center recommendation">
              <object id="recommendObject12" class="recommendation-object" data="https://open.spotify.com/embed/track/2btKtacOXuMtC9WjcNRvAA"></object>
            </div>
          </div>
    </div>
  </div>
</body>
    <script src="js/index.js"></script>
</html>
